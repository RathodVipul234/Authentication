{% include 'base.html' %}

{% block content %}
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li>{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<div class="container-fluid border" style="padding:100px;">
    <h1 class="text-center">Sign In </h1>

    <form class="border p-5" method="POST">

        {% csrf_token %}
        <span class="text-danger" style="margin-left:70px;">{{error}}</span>
         <div class="form-group row">
             <label>username</label>
             <div class="col-sm-10">
                <input type="text" name="username" class="form-control" placeholder="username" required="">
             </div>
         </div>
        <div class="form-group row">
            <label>password</label>
            <div class="col-sm-10">
                <input type="password" name="password" class="form-control" placeholder="password" required="">
            </div>

         </div>

        <div class="form-group row col-sm-10" >
            <a href="{% url 'password_reset' %}" class="col-sm-10">forgot password?</a>
         </div>


      <div class="form-group row">
        <div class="col-12 mt-3">
            <center><button type="submit" class="btn btn-primary">Login</button></center>
        </div>
      </div>
    </form>

</div>


{% endblock %}
