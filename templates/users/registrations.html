{% include 'base.html' %}

{% block content %}
<div class="container-fluid border" style="padding:100px;">
    <form class="border p-5" method="POST">

        {% csrf_token %}
        <h1 class="text-center">User Registration</h1>
    {% if form.non_field_errors %}
       <small class="text-danger"> {{ form.non_field_errors }}</small>
    {% endif %}
      {% for field in form %}
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">{{field.label}}</label>
        <div class="col-sm-10">
            {{field}}
            <small class="text-danger">{{field.errors}}</small>
        </div>
      </div>
      {% endfor %}

      <div class="form-group row">
        <div class="col-12 mt-3">
            <center><button type="submit" class="btn btn-primary">Sign up</button></center>
        </div>
      </div>
    </form>
</div>


{% endblock %}
